<template name="operationalns">


	  <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Operational - Network Services
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-folder-open"></i>Operational</a></li>
            <li><a href="#">Network Services</a></li>

            
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          
			


      <div class="row">
      <div class="col-md-12">

      <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">DEPLOYED NS</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tbody><tr>
                  <th style="width: 10px">Instance ID</th>
                  <th>NS ID</th>
                  <th>NS Name</th>
				  <th>Operator</th>
                  <th>Deployed NS Configuration</th>
                  <th>State</th>
                  <th style="width: 40px">Actions</th>
                </tr>
                

                {{#each dnsdata}}
                     {{> donensop}}
                 {{/each}}



              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->


      </div>
   </div>


			
		<div class="row">
		  <div class="col-md-12">

			<div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">NS List</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tbody><tr>
                  <th style="width: 10px">ID</th>
                  <th>Name</th>
				  <th>Operator</th>
                  <th>Description</th>
                  <th style="width: 40px"></th>
                </tr>
                

                {{#each nsdata}}
                     {{> onensop}}
                 {{/each}}


                 {{#each nsdata}}
                     {{> modaltemplate}}
                 {{/each}}



              </tbody></table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->


      </div>
 	 </div>

					
		  
		  
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <script>
  	$(function () {
    	//Initialize Select2 Elements
    	$(".select2").select2();
  	});
	</script>
	

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">vDPI</h4>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save Configuration</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Endpoint</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
                  <label for="exampleInputEmail1">IP</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="172.21.5.80">
                </div>
                
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save Configuration</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModalSuccess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Success!</h4>
      </div>
      <div class="modal-body">
       
        Network Service Deployed successfully!

      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>




</template>



<template name="onensop">
  
              <tr>
                  <td>{{_id}}</td>
                  <td>{{nsname}}</td>
				  <td>{{operator}}</td>
                  <td>{{description}}<br>{{gmts}}</td>
                  <td><a href="#" id="deploy" nsid="{{_id}}"><span class="badge bg-blue">DEPLOY</span></a></td>
                </tr>
                         

</template>

<template name="donensop">
  
              <tr>
                  <td>{{_id}}</td>
                  <td>{{nsid}}</td>
                  <td>{{nsname}}</td>
				  <td>{{operator}}</td>
                  <td>{{{public_ip}}}</td>
                  <td>{{state}}</td>
                  <td><a href="#" id="start" cnsid="{{nsid}}" dnsid="{{_id}}"><span class="badge bg-green">{{startstop}}</span></a>
                  <a href="#" id="delete" dnsid="{{_id}}"><span class="badge bg-red">DELETE</span></a>
				  <a href="#" id="flip" cnsid="{{nsid}}" dnsid="{{_id}}"><span class="badge bg-blue">GET IP</span></a></td>
                </tr>
                         

</template>

<template name="modaltemplate">
  
  <div class="modal fade" id="myModal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{nsname}} - {{currentstepname}}
          <br> Steps: {{currentstep}} of {{totalsteps}} </h4>
      </div>


      <form id="vnfform">
      <div class="modal-body">
                
              

              {{{options}}}

                
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="nextbutton">{{buttontext}}</button>
      </div>

    </form>
    </div>
  </div>
</div>
                         

</template>
