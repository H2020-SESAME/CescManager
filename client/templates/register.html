<template name="register">
    <div class="register-box">
      <div class="register-logo">
        <a href="#"><b>VITAL NFV Manager</b></a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">New Account</p>
        <form method="post" id="registerform">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Name"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" name="lastName" id="lastName"  placeholder="Surname"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="email" class="form-control" name="email" id="email"  placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" id="password"  placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"  placeholder="Confirm Password"/>
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">    
              
              <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
        </form>        

        <br>
        <a href="#" id="login" class="text-center">I already have an account</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->


  </template>
