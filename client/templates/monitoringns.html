<template name="monitoringns">


	  <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Network Services
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-bar-chart"></i>Monitoring</a></li>
            <li><a href="#">Network Services - SLA - Violations</a></li>

            
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          
		  
		  
				  <div class="row">
			  <div class="col-md-12">

			  <div class="box">
					<div class="box-header with-border">
					  <h3 class="box-title">SLA Violations</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
					  <table class="table table-bordered">
						<tbody><tr>
						  <th style="width: 10px">UUID</th>
						  <th>Contract ID</th>
						  <th>Datetime</th>
						  <th>Service Name</th>
						  <th>KPI Name</th>
						  <th>Actual Value</th>
						  <th>NS Name</th>
						</tr>
						

						{{#each violdata}}
							  <tr>
							  {{> violop}}
							 <td>
							 {{#with violsNS}}
							  {{nsname}}
							  {{/with}}
							  </td>
							  </tr>
						 {{/each}}



					  </tbody></table>
					</div>
					<!-- /.box-body -->
				  </div>
				  <!-- /.box -->


			  </div>
		   </div>
		  
		  
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->

	

</template>

<template name="violop">
  
             
                  <td>{{uuid}}</td>
                  <td>{{{contractUuid}}}</td>
				  <td>{{datetime}}</td>
				  <td>{{serviceName}}</td>
				  <td>{{kpiName}}</td>
                  <td>{{actualValue}}</td>
				  
                         

</template>
